<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <!-- ==== HEADER ==== -->
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="https://static.vecteezy.com/system/resources/previews/018/978/495/non_2x/square-red-icon-logo-ilustration-design-free-png.png"
              alt="Logo"
            />
          </span>
          <div class="text header-text">
            <span class="name">Breynner Ariza</span>
            <span class="profession">Ingeniero de sistemas</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <!-- ===== MENU VAR ===== -->
      <div class="menu-bar">
        <div class="menu">
          <li class="nav-link search-box">
            <i class="bx bx-search-alt icon"></i>
            <input type="search" placeholder="Search..." />
          </li>

          <ul class="menu-links">
            <li class="nav-link">
              <a href="">
                <i class="bx bx-home icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Revenue</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-pie-chart-alt icon"></i>
                <span class="text nav-text">Analitics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon moon icon"></i>
              <i class="bx bx-sun sun icon"></i>
            </div>
            <span class="mode-text text">Dark mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>    
      </div>      
    </nav>

    <section class="home">
      <div class="text">Dashboard</div>
    </section>

    <script src="js/app.js"></script>

  </body>
</html>
