<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOX INCONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="sidebar">

        <header class="sidebar__header">
           <figure class="sidebar__figure">
            <img src="img/logo.png" alt="logo">
           </figure>                      
           <h1 class="sidebar__title text">SM Dashboard</h1>
           <i class='bx bx-chevron-right toogle-open'></i>
        </header>

        <section class="sidebar__body">
            <ul class="sidebar__options">
                <li class="sidebar__item">
                    <i class='bx bx-home icon'></i>
                    <span class="sidebar__option text">Home</span>
                </li>
                <li class="sidebar__item">                    
                    <i class='bx bx-user-circle icon'></i>
                    <span class="sidebar__option text">Profile</span>

                </li>
                <li class="sidebar__item">                    
                    <i class='bx bx-coin-stack icon'></i>
                    <span class="sidebar__option text">Estadistics</span>

                </li>
                <li class="sidebar__item">
                    <i class='bx bx-home icon'></i>
                    <span class="sidebar__option text">Options</span>
                </li>
            </ul>
            <div>
                <li class="sidebar__item">
                    <i class='bx bx-log-out icon'></i>
                    <span class="sidebar__option text">Logout</span>
                </li>
                <li class="sidebar__item theme">
                    <i class='bx bx-moon icon' ></i>
                    <span class="sidebar__option text">Dark mode</span>
                    <span class="toggle-theme"></span>
                </li>
            </div>
        </section>

        <!-- <div class="circle clircle-min">
            
        </div>
        <div class="circle circle-max"></div> -->
    </nav>

    <script src="js/app.js"></script>
</body>
</html>
