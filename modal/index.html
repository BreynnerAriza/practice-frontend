<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <button class="modal__button">Abrir modal</button>
    
    <div class="modal__container">
        <section class="modal">
            <figure class="modal__figure">
                <img src="img/modal-img.svg" alt="Imagen del modal" class="modal__img">
            </figure>
            <h1 class="modal__title">¡Bienvenido al Modal!</h1>
            <p class="modal__paragraph">Este es un mensaje dentro del modal. Puedes usarlo para mostrar información importante.</p>
            <button class="modal__button">Cerrar</button>
        </section>
    </div>
  
    <script src="js/app.js"></script>
</body>
</html>
